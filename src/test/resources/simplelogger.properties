# Test-specific SLF4J Simple Logger Configuration
# This file will be used during test runs

# Set default log level to WARN to reduce test output noise
org.slf4j.simpleLogger.defaultLogLevel=WARN

# Set specific package log levels
org.slf4j.simpleLogger.log.org.eclipse.jetty=ERROR
org.slf4j.simpleLogger.log.yuwakisa=INFO

# Format settings (simplified for tests)
org.slf4j.simpleLogger.showDateTime=true
org.slf4j.simpleLogger.dateTimeFormat=HH:mm:ss
org.slf4j.simpleLogger.showThreadName=false
org.slf4j.simpleLogger.showLogName=false
org.slf4j.simpleLogger.showShortLogName=true

# Output target
org.slf4j.simpleLogger.logFile=System.out
